<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Screenshot Capture Editor</title>
    <link rel="stylesheet" href="editor.css" />
  </head>
  <body>
    <header class="toolbar">
      <button id="drawModeBtn" type="button">Draw: ON</button>
      <button id="toolBtn" type="button">Tool: Brush</button>
      <label>
        Color
        <input id="colorInput" type="color" value="#ff3b30" />
      </label>
      <label>
        Size
        <input id="sizeInput" type="range" min="1" max="120" value="4" />
      </label>
      <button id="undoBtn" type="button" disabled>Undo</button>
      <button id="clearBtn" type="button">Clear All</button>
      <button id="copyBtn" type="button">Copy to Clipboard</button>
      <span id="status" role="status" aria-live="polite"></span>
    </header>

    <main class="stage-wrap">
      <canvas id="canvas"></canvas>
    </main>

    <script src="editor.js" type="module"></script>
  </body>
</html>
